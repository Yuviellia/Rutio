<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="public/css/variables.css" type="text/css" rel="stylesheet">
    <link href="public/css/main.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bf11c142bf.js" crossorigin="anonymous"></script>
    <title>Rutio | Dashboard</title>
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="stats.html">Stats</a>
            <a href="dashboard.html">Habit Tracker</a>
            <a href="dashboard.html">Logout</a>
        </nav>

        <div id="header" class="section">
            <h1>Rutio</h1>
            <div class="clock">
                <span id="hours">07</span>:<span id="minutes">46</span> <span id="period">AM</span>
            </div>
        </div>

        <div id="habit-table-section" class="section">
            <h2>Habit Tracker</h2>
            <table>
                <tr>
                    <th style="width: 42%;">Task</th>
                    <th style="width: 6%;">Mon</th>
                    <th style="width: 6%;">Tue</th>
                    <th style="width: 6%;">Wed</th>
                    <th style="width: 6%;">Thu</th>
                    <th style="width: 6%;">Fri</th>
                    <th style="width: 6%;">Sat</th>
                    <th style="width: 6%;">Sun</th>
                    <th style="width: 16%;">Progress</th>
                </tr>
                <tr>
                    <td>
                        <div class="task-cell">
                            Stay Alive
                            <i class="fa-solid fa-trash"></i>
                        </div>
                    </td>
                    <td><label><input type="checkbox" class="check-mon"></label></td>
                    <td><label><input type="checkbox" class="check-tue"></label></td>
                    <td><label><input type="checkbox" class="check-wed"></label></td>
                    <td><label><input type="checkbox" class="check-thu"></label></td>
                    <td><label><input type="checkbox" class="check-fri"></label></td>
                    <td><label><input type="checkbox" class="check-sat"></label></td>
                    <td><label><input type="checkbox" class="check-sun"></label></td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" style="width: 0%;"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="task-cell">
                            Exist
                            <i class="fa-solid fa-trash"></i>
                        </div>
                    </td>
                    <td><label><input type="checkbox" class="check-mon"></label></td>
                    <td><label><input type="checkbox" class="check-tue"></label></td>
                    <td><label><input type="checkbox" class="check-wed"></label></td>
                    <td><label><input type="checkbox" class="check-thu"></label></td>
                    <td><label><input type="checkbox" class="check-fri"></label></td>
                    <td><label><input type="checkbox" class="check-sat"></label></td>
                    <td><label><input type="checkbox" class="check-sun"></label></td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" style="width: 0%;"></div>
                        </div>
                    </td>
                </tr>
            </table>
            
        </div>

        <div id="todo-section" class="section">
            <h2>To-Do List</h2>
            <ul class="task-list">
                <li>
                    <i class="fa-solid fa-trash"></i>
                    <span>Not die</span>
                </li>
                <li>
                    <i class="fa-solid fa-trash"></i>
                    <span>See the night</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const period = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('period').textContent = period;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function updateProgressBar(row) {
            const checkboxes = row.querySelectorAll('input[class^="check-"]');
            const progressBar = row.querySelector('.progress-bar');
            const totalDays = checkboxes.length;
            const checkedDays = Array.from(checkboxes).filter(checkbox => checkbox.checked).length;
            const percentage = (checkedDays / totalDays) * 100;
            progressBar.style.width = percentage + '%';
        }

        document.querySelectorAll('table tr').forEach(row => {
            const checkboxes = row.querySelectorAll('input[class^="check-"]');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', () => updateProgressBar(row));
            });
        });
    </script>
</body>
</html>
